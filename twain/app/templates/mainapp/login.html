{% extends 'base.html' %}
{% comment %} {% load socialaccount %} {% endcomment %}
{% block content %}
    <div class="container mt-5 col-md-5 " style="float:none;margin:auto;">
    <form action="" class="well form-horizontal" id="loginResiter" method="post">   
        <fieldset class="outerDiv_resiter">
        <legend class="RegisationOuter"><center><h2><b>Login Form</b></h2></center></legend><br>

    {% if error %}
            <p class='alert alert-danger'> {{ error }} </p>
        {% endif %} 
        {% csrf_token %}
        <div class="fromGroup_outer">
          <div class="form-group">
            <label class="control-label">E-Mail</label>  
              <div class="inputGroupContainer">
              <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                  <input type="email" class="form-control" name="username" id="username" placeholder='Email Address'>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label" >Password</label> 
              <div class="inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
              </div>
            </div>
          </div>
        </div>
          
            <div class="text-center">
                <div class="form-group">
                  <label class="control-label"></label>
                    <div class="btnLogin"><br>
                    <button type="submit" class="btn btn-warning" >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspLogin <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
                    </div>
                </div><br>
                <div class="form-group">
                    <div class="text-center">
                        Don't have an account?&nbsp
                        <a href="{% url 'register' %}">Signup</a>
                        <br>Or<br>
                        <a type="submit" class="btn btn-primary text-center LoginGoggle" href="{% provider_login_url 'google'%}">Login With Google</a>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
