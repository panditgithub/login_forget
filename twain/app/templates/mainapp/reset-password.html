{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <!-- link css -->
  <link rel="stylesheet" href="{% static 'static2/css/bootstrap.min.css'%}">
  <link rel="stylesheet" href="{% static 'static2/css/style.css'%}">
  <link rel="stylesheet" href="{% static 'static2/css/home.css'%}">
  <!-- link font awsome -->
  <link rel="stylesheet" href="{% static 'static2/css/font-awesome.min.css'%}">
</head>
<body>
  <section class="login-page forget-pass-page new-password ">
    <div class="container LandingContainer">
      <div class="row justify-content-center">
        <div class="col-md-6  col-lg-4">
          <div class="site-login-div">
            <div class="login-logo mb-3 text-center">
              <img src="{% static 'static2/images/forget-img.png'%}" class="img-fluid" alt="forget-image">
            </div>
            <div class="login-form">
              <h3>Set New Password</h3>
              <p>Your new password must be different to previously used passwords.</a></p>
              <form class="login-page-form" method="post" action="{% url 'setpassword' %}">
                {% csrf_token %}
                <p>Password</p>
                <div class="email-field">
                  <input type="hidden" value="{{user}}" name="user">
                  <input type="password" name="password" placeholder="">
                  <img src="{% static 'static2/images/form-password.png'%}" alt="" class="img-fluid" alt="password">
                </div>
                <p>Confirm Password</p>
                <div class="email-field">
                  <input type="password" name="password1" placeholder="">
                  <img src="{% static 'static2/images/form-password.png'%}" alt="" class="img-fluid" alt="password">
                </div>
                <div class="login-btn">
                  <input type="submit" name="username" value="Reset Password" class="w-100">
                  <input type="hidden" value="{{user}}" name="user">
                </div>
              </form>
              <div class="forget-back-login">
                <img src="{% static 'static2/images/b-t-login.png'%}" alt="" class="img-fluid" alt="email-icon">
                <p class="mb-0"><a href="{% url 'login' %}" class="text-decoration-none">Back to Login</a></p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="{% static 'static2/js/bootstrap.bundle.min.js'%}"></script>
</body>
</html>
