{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- link css -->
    <link rel="stylesheet" href="{% static 'static2/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'static2/css/style.css'%}">
    <link rel="stylesheet" href="{% static 'static2/css/home.css'%}">
    <!-- link font awsome -->
    <link rel="stylesheet" href="{% static 'static2/css/font-awesome.min.css'%}">
  </head>
<body>
  <section class="login-page forget-pass-page new-password set-new-passwoword">
    <div class="container LandingContainer">
      <div class="row justify-content-center">
        <div class="col-md-6  col-lg-4">
          <div class="site-login-div">
            <div class="login-logo mb-3 text-center">
              <img src="{% static 'static2/images/password-check.png'%}" class="img-fluid" alt="forget-image">
            </div>
            <div class="login-form">
              <h3>Set New Password</h3>
              <p>Your new password has been successfully reset.
                Click below to log in magically.</p>
              <form class="login-page-form" method="post">
                {% csrf_token %}
                <div class="login-btn text-center">
                  <a href="{% url 'login' %}">Continue</a>
                </div>
              </form>
              <div class="forget-back-login">
                <img src="{% static 'static2/images/b-t-login.png'%}" alt="" class="img-fluid">
                <p class="mb-0"><a href="{% url 'login' %}" class="text-decoration-none">Back to Login</a></p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="{% static 'static2/js/bootstrap.bundle.min.js'%}"></script>
</body>
</html>
